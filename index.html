        "❤ Em cũng chẳng biết nói gì hơn,chúc chị tuổi mới ngày càng xinh đẹp,lạc quan,yêu đời",
        "❤ Và sớm tìm được chân ái của cuộc đời mình nữa😄",
        "❤ À,mong chị em mình mãi là bạn tốt của nhau nữa kkkk😅",
        "❤ 1 lần nữa e chúc chị có 1 sinh nhật vui vẻ nè😍",
        "❤ Tạm biệt chị kkkk",
      ];
      let PPP = 0;
      let timer;
      let deleteDelay = 3000;
      let typeSpeed = 100;
      let delSpeed = 50;
      function typingEffect() {
        console.log(i, "iiii");
        console.log(words[PPP], "words[i]");
        let word = words[PPP].split("");
        var loopTyping = function () {
          if (word.length > 0) {
            document.getElementById("word").innerHTML += word.shift();
          } else {
            delay(function () {
              deletingEffect(); 
            }, deleteDelay); 
            return false;
          }
          timer = setTimeout(loopTyping, typeSpeed);
        };
        loopTyping();
      }

      function deletingEffect() {
        let word = words[PPP].split("");
        var loopDeleting = function () {
          if (word.length > 0) {
            word.pop();
            document.getElementById("word").innerHTML = word.join("");
          } else {
            if (words.length > PPP + 1) {
              PPP++;
            } else {
              PPP = 0;
            }
            typingEffect();
            return false;
          }

          timer = setTimeout(loopDeleting, delSpeed);
        };

        loopDeleting();
      }

      var delay = (function () {
        var timer = 0;
        return function (callback, ms) {
          clearTimeout(timer);
          timer = setTimeout(callback, ms);
        };
      })();
      typingEffect();
    </script>
